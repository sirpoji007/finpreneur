<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financing Crossword Search Game</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        color: #fff;
        margin: 0;
        padding: 20px;
        animation: gradientBG 10s infinite alternate;
    }

    @keyframes gradientBG {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
    }

    body {
        background-size: 200% 200%;
    }

    h1 { 
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        margin-bottom: 10px;
    }
    
    #grid {
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        gap: 5px;
        margin: 20px auto;
        padding: 10px;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .cell {
        width: 35px; 
        height: 35px;
        display: flex; 
        align-items: center; 
        justify-content: center;
        border: 1px solid #fff; 
        cursor: pointer;
        user-select: none; 
        font-weight: bold; 
        transition: 0.3s;
        border-radius: 5px;
    }
    
    .cell:hover { 
        background: #ff9800; 
        transform: scale(1.1); 
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .cell.selected { 
        background: #00ff99; 
        color: #000; 
    }
    
    .cell.found { 
        background: #ff5722; 
        pointer-events: none; 
    }

    #words ul {
        padding: 0; 
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 0 auto;
        max-width: 600px;
    }
    
    #words li {
        display: inline-block; 
        padding: 8px 15px; 
        margin: 8px;
        background: rgba(0, 0, 0, 0.4); 
        border-radius: 20px; 
        transition: 0.3s;
        font-weight: bold;
    }
    
    #words li.found { 
        text-decoration: line-through; 
        background: #00ff99; 
        color: #000;
    }

    button {
        padding: 12px 24px; 
        margin: 10px;
        background: #ff5722; 
        border: none; 
        cursor: pointer; 
        border-radius: 25px;
        font-weight: bold;
        color: white;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    button:hover { 
        background: #ff9800; 
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
        transform: translateY(1px);
    }
    
    #timer { 
        font-size: 1.5rem; 
        margin: 15px;
        background: rgba(0, 0, 0, 0.3);
        display: inline-block;
        padding: 8px 20px;
        border-radius: 20px;
        font-weight: bold;
    }
    
    #message {
        height: 30px;
        font-weight: bold;
        color: #ffeb3b;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    #hintCounter {
        background: rgba(0, 0, 0, 0.3);
        display: inline-block;
        padding: 8px 15px;
        border-radius: 15px;
        margin-bottom: 10px;
    }
    
    .game-controls {
        margin: 15px 0;
    }
    
    .success-animation {
        animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
<h1>Financing Crossword Search Game</h1>
<div id="game-stats">
    <div id="timer">‚è∞ Time Left: 60s</div>
    <div id="score">üèÜ Score: 0</div>
    <div id="hintCounter">üí° Hints: 3</div>
</div>
<div id="grid"></div>

<div id="words">
    <h3>Find These Words:</h3>
    <ul id="word-list">
        <!-- Words will be added by JavaScript -->
    </ul>
</div>

<div class="game-controls">
    <button onclick="resetGame()">üîÑ Reset Game</button>
    <button onclick="getHint()">üí° Get Hint</button>
</div>
<p id="message"></p>

<script>
const words = ['EQUITY', 'DEBT', 'MICROFINANCE', 'CROWDFUNDING', 'ISLAMIC', 'PEERTOPEER', 'GRANTS', 'FINTECH', 'STARTUP', 'BLOCKCHAIN'];
let selectedCells = [];
let foundWords = [];
let hintsLeft = 3;
let timeLeft = 60;
let timerInterval;

const gridData = [
    "E Q U I T Y F I N T E C H Z",
    "I S L A M I C W O R D N P L",
    "C R O W D F U N D I N G Q X",
    "M I C R O F I N A N C E S Y",
    "G R A N T S F I N T O P A V",
    "P E E R T O P E E R L M Q W",
    "B L O C K C H A I N V N Y R",
    "S T A R T U P F I N M K J H",
    "D E B T F I N A N C E U I G"
];

function createGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    gridData.forEach(row => {
        row.split(" ").forEach(letter => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = letter;
            cell.addEventListener('click', () => selectCell(cell));
            grid.appendChild(cell);
        });
    });
    
    // Create word list
    const wordList = document.getElementById('word-list');
    wordList.innerHTML = '';
    words.forEach(word => {
        const li = document.createElement('li');
        li.textContent = word;
        li.dataset.word = word;
        wordList.appendChild(li);
    });
}

function selectCell(cell) {
    if (cell.classList.contains('found')) return;
    
    if (cell.classList.contains('selected')) {
        // Deselect all cells after this one
        const index = selectedCells.indexOf(cell);
        for (let i = selectedCells.length - 1; i >= index; i--) {
            selectedCells[i].classList.remove('selected');
            selectedCells.pop();
        }
    } else {
        cell.classList.add('selected');
        selectedCells.push(cell);
        checkWord();
    }
}

function checkWord() {
    const selectedText = selectedCells.map(c => c.textContent).join('');
    
    for (let word of words) {
        if (selectedText === word && !foundWords.includes(word)) {
            foundWords.push(word);
            
            // Mark cells as found
            selectedCells.forEach(c => {
                c.classList.remove('selected');
                c.classList.add('found');
            });
            
            // Mark word as found in the list
            const wordElement = document.querySelector(`#word-list li[data-word="${word}"]`);
            if (wordElement) {
                wordElement.classList.add('found');
                wordElement.classList.add('success-animation');
            }
            
            // Play success sound (simulated with animation)
            document.getElementById('message').textContent = `üéØ Found: ${word}!`;
            document.getElementById('message').classList.add('success-animation');
            setTimeout(() => {
                document.getElementById('message').classList.remove('success-animation');
            }, 500);
            
            // Clear selected cells
            selectedCells = [];
            
            // Check if all words are found
            if (foundWords.length === words.length) {
                clearInterval(timerInterval);
                document.getElementById('message').innerHTML = "üèÜ You found all the words! Amazing job!";
                document.getElementById('message').classList.add('success-animation');
            }
            
            return;
        }
    }
    
    // If selection is getting too long without a match, clear it
    if (selectedCells.length > 15) {
        clearSelection();
    }
}

function clearSelection() {
    selectedCells.forEach(cell => cell.classList.remove('selected'));
    selectedCells = [];
}

function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 60;
    document.getElementById('timer').innerText = `‚è∞ Time Left: ${timeLeft}s`;
    
    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `‚è∞ Time Left: ${timeLeft}s`;
        
        if (timeLeft <= 10) {
            document.getElementById('timer').style.color = '#ff5252';
        } else {
            document.getElementById('timer').style.color = '#fff';
        }
        
        if (timeLeft === 0) {
            clearInterval(timerInterval);
            document.getElementById('message').innerText = "‚è≥ Time's Up! Try Again!";
            disableGrid();
        }
    }, 1000);
}

function disableGrid() {
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => {
        if (!cell.classList.contains('found')) {
            cell.style.opacity = '0.5';
            cell.style.pointerEvents = 'none';
        }
    });
}

function getHint() {
    if (hintsLeft > 0) {
        let remainingWords = words.filter(w => !foundWords.includes(w));
        if (remainingWords.length === 0) return;
        
        let hint = remainingWords[Math.floor(Math.random() * remainingWords.length)];
        
        // Highlight the first letter of the word in the grid
        const cells = document.querySelectorAll('.cell');
        let firstLetter = hint[0];
        let highlightedCell = null;
        
        // Find a cell that contains the first letter and isn't already found
        for (let cell of cells) {
            if (cell.textContent === firstLetter && !cell.classList.contains('found')) {
                cell.classList.add('selected');
                setTimeout(() => {
                    if (!cell.classList.contains('found')) {
                        cell.classList.remove('selected');
                    }
                }, 2000);
                highlightedCell = cell;
                break;
            }
        }
        
        document.getElementById('message').innerText = `Hint üîç: Look for "${hint}"`;
        hintsLeft--;
        document.getElementById('hintCounter').innerText = `üí° Hints: ${hintsLeft}`;
    } else {
        document.getElementById('message').innerText = "No more hints available!";
        setTimeout(() => {
            document.getElementById('message').innerText = "";
        }, 2000);
    }
}

function resetGame() {
    clearInterval(timerInterval);
    foundWords = [];
    selectedCells = [];
    hintsLeft = 3;
    document.getElementById('hintCounter').innerText = `üí° Hints: ${hintsLeft}`;
    document.getElementById('message').innerText = '';
    createGrid();
    startTimer();
}

window.onload = () => {
    createGrid();
    startTimer();
};

</script>
</body>
</html>
