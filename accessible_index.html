<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Just a moment...</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { line-height: 1.15; -webkit-text-size-adjust: 100%; color: #313131; font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif; }
        body { display: flex; flex-direction: column; height: 100vh; min-height: 100vh; background-color: #ffffff; color: #222; }
        .main-content { margin: 8rem auto; max-width: 60rem; padding-left: 1.5rem; }
        @media (width <= 720px) { .main-content { margin-top: 4rem; } }
        h2 { font-size: 1.5rem; font-weight: 500; line-height: 2.25rem; }
        @media (width <= 720px) { h2 { font-size: 1.25rem; line-height: 1.5rem; } }
        #challenge-error-text { display: flex; align-items: center; }
        #challenge-error-text img { margin-right: 10px; }
        a, button, input { outline: 2px solid #007BFF; }
        
        @media (prefers-color-scheme: dark) { 
            body { background-color: #111; color: #f5f5f5; } 
        }
    </style>
</head>
<body class="no-js">
    <div class="main-wrapper" role="main">
        <div class="main-content">
            <noscript>
                <h2 id="challenge-error-text" role="alert" aria-live="polite">
                    <img src="error-icon.svg" alt="Error icon"> Enable JavaScript and cookies to continue
                </h2>
            </noscript>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorText = document.getElementById("challenge-error-text");
            if (errorText) {
                errorText.setAttribute("aria-live", "assertive");
            }
        });
    </script>
</body>
</html>
